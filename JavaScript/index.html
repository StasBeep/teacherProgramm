<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-name">
            <a href="#" class="header-name-link">
                <img class="header-name-link-img" src="./image/logotip.png" alt="logo" width="40" height="36">
            </a>
            <span class="header-name-title">Product</span>
        </div>
        <ul class="header-list">
            <li class="header-list-li">Product</li>
            <li class="header-list-li">Customers</li>
            <li class="header-list-li">Pricing</li>
            <li class="header-list-li">Resources</li>
        </ul>
        <div class="header-btn">
            <button class="header-btn-in">
                Sing In
            </button>
            <button class="header-btn-up">Sing Up</button>
            <button class="header-btn-color">
                <svg class="header-btn-color-svg" width="24" height="24" viewbox="0 0 24 24" fill="none">
                    <path
                        d="M12 22C17.514 22 22 17.514 22 12C22 6.486 17.514 2 12 2C6.486 2 2 6.486 2 12C2 17.514 6.486 22 12 22ZM12 4C16.411 4 20 7.589 20 12C20 16.411 16.411 20 12 20C7.589 20 4 16.411 4 12C4 7.589 7.589 4 12 4Z"/>
                    <path d="M19 12C19 8.134 15.865 5 12 5V19C15.865 19 19 15.866 19 12Z"/>
                </svg>
            </button>
        </div>
    </div>
</body>

</html>
