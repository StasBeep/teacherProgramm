<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корвет</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <figure class="car">
        <p class="car-description">
            Автошкола «Автолицей Корвет» в городе Подольск, приглашает всех желающих научиться мастерству управления
            автомобилем, а
            так же тех, кто хочет повысить свою водительскую квалификацию.
        </p>
        <img class="car-car" src="./img/car.png" alt="car" width="900" height="455">
        <span class="car-advantages">Наши преимущества</span>
        <figure class="car-speeds">
            <img class="car-speeds-speed" src="./img/speed.png" alt="speed">
            <img class="car-speeds-speed" src="./img/speed2.png" alt="speed">
            <img class="car-speeds-speed" src="./img/speed3.png" alt="speed">
            <img class="car-speeds-speed" src="./img/speed4.png" alt="speed">
        </figure>
    </figure>
</body>

</html>
